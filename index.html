<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select a country</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
      <option value="uk">India</option>
      <option value="uk">Indonasia</option>
      <option value="uk">Australia</option>
      <option value="uk">Africa</option>
      <option value="uk">Newzland</option>
      <option value="uk">Pakistan</option>
    </select><br><br>
    <label>Gender:</label><br>
    <div id="gender">
    <input type="radio" id="male" name="gender" value="Male">   <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">   <label for="female">Female</label><br><br>
    </div>
    <label for="profession">Profession:</label>
    <input type="text" id="profession" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required><br><br>

    <button type="submit" id="submitBtn">Submit</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>

  <!-- Popup for displaying submitted data -->
  <div id="popup" style="display: none;">
    <div id="popupContent"></div>
    <button id="closePopup">OK</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
